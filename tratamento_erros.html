<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tratamento de erros</title>

    <script>


        //Netflix
        var video = Array()

        video[1] = Array()
        video[1]['Nome'] = 'Fullmetal Alchemist'
        video[1]['Categoria'] = 'Anime'

        function getVideo(video) {

            try {
                //lógica
                //http
                console.log(video[0]['Nome'])
            } catch (erro) {
                tratarErro(erro)
                console.log('Agora sim podemos trata esse erro')
                throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nele agora!!!')
            }
            finally {
                console.log('Sempre passa por aqui (try / catch)')
            }


            console.log('A aplicação não morreu')
        }

        function tratarErro(e) {
            //lógica para registrar o erro no servidor
            console.log(e)
        }

        getVideo(video)

    </script>

</head>
