<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Switch</title>
    <script>

        var parametro = 2

        switch (parametro) {
            case 1:
                document.write('Parâmetro 1')
                break;

            case 2:
                document.write('Parâmetro 2')
                break;

            default:
                document.write('Default')
                break;
        }
    </script>
</head>

<body>

</body>
